                <div class="bg-blue-50 p-6 rounded-[24px] text-center border-2 border-dashed border-blue-200">
                    <p class="text-blue-600 font-bold">‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à! ‡§Ü‡§™ ‡§Ö‡§¨ ‡§™‡•Ç‡§∞‡•Ä ‡§§‡§∞‡§π ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§π‡•à‡§Ç‡•§ üõ°Ô∏è</p>
                    <p class="text-[10px] text-gray-500 mt-1">‡§ï‡•ã‡§à ‡§°‡•á‡§ü‡§æ ‡§ö‡•ã‡§∞‡•Ä ‡§®‡§π‡•Ä‡§Ç, ‡§ï‡•ã‡§à ‡§è‡§°‡•ç‡§∏ ‡§®‡§π‡•Ä‡§Ç‡•§</p>

                    <h3 class="text-xl font-bold mb-4">‡§®‡§à ‡§™‡•ã‡§∏‡•ç‡§ü ‡§≤‡§ø‡§ñ‡•á‡§Ç ‚ú®</h3>
                    <textarea id="postText" class="w-full h-32 p-4 bg-gray-50 rounded-2xl outline-none mb-4" placeholder="‡§ï‡•ç‡§Ø‡§æ ‡§ö‡§≤ ‡§∞‡§π‡§æ ‡§π‡•à ‡§Ü‡§™‡§ï‡•á ‡§Æ‡§® ‡§Æ‡•á‡§Ç?"></textarea>

                <button onclick="openPostModal()" class="w-12 h-12 bg-blue-600 rounded-2xl text-white text-2xl shadow-lg shadow-blue-200">+</button>
                <button onclick="showSection('profile')" class="text-2xl">üë§</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmwtDM6mget0nZhkGA0D-cUhMrgMd4LQs",
            authDomain: "deeh-e87bf.firebaseapp.com",
            databaseURL: "https://deeh-e87bf-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "deeh-e87bf",
            storageBucket: "deeh-e87bf.firebasestorage.app",
            messagingSenderId: "618337488833",
            appId: "1:618337488833:web:a0a9fdb3df462e6fc1a940"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        // Check Login Status
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('authPage').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('pName').innerText = user.displayName;
                document.getElementById('pEmail').innerText = user.email;
                document.getElementById('pInitial').innerText = user.displayName[0].toUpperCase();
                loadPosts();
            } else {
                document.getElementById('authPage').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
            }
        });

        // Signup Function
        document.getElementById('signupForm').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPassword').value;
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await updateProfile(res.user, { displayName: name });
            } catch (err) { alert(err.message); }
        };

        // Post Function
        window.savePost = async () => {
            const text = document.getElementById('postText').value;
            if (!text) return;
            try {
                await addDoc(collection(db, "posts"), {
                    content: text,
                    userName: auth.currentUser.displayName,
                    time: new Date()
                });
                closePostModal();
                document.getElementById('postText').value = "";
            } catch (err) { alert(err.message); }
        };

        // Load Real-time Posts
        function loadPosts() {
            const q = query(collection(db, "posts"), orderBy("time", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('postsList');
                list.innerHTML = "";
                snapshot.forEach(doc => {
                    const post = doc.data();
                    list.innerHTML += `
                        <div class="bg-white border rounded-[20px] p-5 shadow-sm">
                            <p class="font-bold text-sm text-blue-600 mb-2">${post.userName}</p>
                            <p class="text-gray-700">${post.content}</p>
                        </div>`;
                });
            });
        }

        window.logout = () => signOut(auth);
        document.getElementById('logoutBtn').onclick = window.logout;
    </script>

    <script>
        function showSection(s) {
            document.getElementById('feedSection').classList.toggle('hidden', s !== 'feed');
            document.getElementById('profileSection').classList.toggle('hidden', s !== 'profile');
            document.getElementById('feedTab').classList.toggle('active-tab', s === 'feed');
            document.getElementById('profileTab').classList.toggle('active-tab', s === 'profile');
        }
        function openPostModal() { document.getElementById('postModal').classList.remove('hidden'); }
        function closePostModal() { document.getElementById('postModal').classList.add('hidden'); }
    </script>
</body>
